<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" type="text/css" href="../Css/SignIn.css">

<body class="body">
    <div id="main">
        <div id="googleimg">
            <img src="../Assets/googlermbg.png" height="30px" width="90px">
        </div>

        <div id="signIn">Sign in</div>

        <div id="tocontinue">to continue to Gmail</div>

        <form action="" class="form" id="loginform">
                <input id="email" type="text" placeholder="Email Or Phone">
                <input id="password" type="Password" placeholder="Password">

        <div id="forgetemail">Forget email?</div>

        <div id="not_your">Not your computer? Use a private

        </div>

        <div id="createaccount_Next">
            <div id="createaccountbutton">Create account</div>
            <button id="nextbutton" /*onclick="validate()*/">Next</button>
        </div>
    </div>




    </div>
    <div id="footer">
        <div id="language">English (United States) \/</div>
        <div id="helpPT">
            <div id="helpTerm">Help</div>
            <div id="privacy">Privacy</div>
            <div id="helpTerm">Terms</div>
        </div>
    </div>
