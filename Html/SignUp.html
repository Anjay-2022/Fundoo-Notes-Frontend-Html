<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="../Css/SignUp.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script src="../JS/SignUP.js"></script>
</head>

<body class="body">
    <div id="main">
        <div id="formcontainer">
            <div id="googleimg">
                <img src="../Assets/keeps.png" height="50px" width="250px">
            </div>

            <div id="CreateUrGoogleAccount">Create your Fundoo Account</div>

            <div id="twoinputfield">
                <input id="firstname" type="text" placeholder="First name">
                <input id="lastname" type="text" placeholder="Last name">
            </div>
            
            <div style="height: 12%;width: 100%;">
                <div id="twoinputfield1">
                    <input id="username" type="text" placeholder="username">
                </div>
                <div id="captionfield">You can use letters,number & periods</div>
            </div> 


            <div id="useMyEmail">Use my current email address instead</div>
           
            <div style="height: 12%;width: 100%;">
                <div id="twoinputfield1">
                    <input id="password" type="Password" placeholder="Password">
                    <input id="confirmpassword" type="Password" placeholder="Confirm password">
                </div>
                <div id="captionfield">Use 8 or more characters with a mix of letters,numbers & symbols</div>
            </div> 
             
            <div style="display: flex;flex-direction: row; height: 8%;width: 100%;">
            <input id="checkbox" type="checkbox" value="Show password"> 
            <label for="checkbox">Show password</label>
              
        </div>
            <div id="signininstead_Next">
                <a href="http://127.0.0.1:5501/Html/SignIn.html"><div id="signininsteadbutton">Sign in instead</div></a>
                <a href="http://127.0.0.1:5501/Html/SignIn.html"><button id="nextbutton">Next</button></a>
            </div>
        </div>

        <div id="rightsection">
            <img src="../Assets/account.svg" alt="" width="244" height="244">
            <div style="display: flex;justify-content: center;">One account.All of application<br> working for you</div>
        </div>

    </div>



    <div id="footer">
        <div id="language">English (United States) \/</div>
        <div id="helpPT">
            <div id="helpTerm">Help</div>
            <div id="privacy">Privacy</div>
            <div id="helpTerm">Terms</div>
        </div>
    </div>
</body>

</html>
